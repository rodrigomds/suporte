<! DOCTYPE html>

<html>
	<head>
		<title>Mitsumi Suporte</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/layout.css">
		<link rel="shortcut icon" href="images/ico-aba.png" >
	</head>
	
	<body>
		<header id="cabecalho">
			<a href="#">
				<img src="images/logo.png" alt="Mitsumi Tecnologia - Suporte" title="Mitsumi Tecnologia - Suporte"/>
			</a>
			<div class="titulo">
				Mitsumi Tecnologia - Suporte
			</div>
		</header>		
		
		<section id="conteudo">
			<div align="center">
				<form action="redefinirSenha.html" method="POST">
					<input type="text" name="txtEmail" placeholder="E-mail" class="espacoElementos"/>
					<input type="submit" name="btnEnviar" value="Enviar" class="espacoElementos"/>
					<br/>
					<p>
						Um e-mail será enviado com um link para redefinição de sua senha.
					</p>
				</form>
			</div>
		</section>
		
		<footer id="rodape">
			<h3 style="text-align: center;">
				Copyright © Suporte
			</h3>
		</footer>
	
	</body>

</html>
